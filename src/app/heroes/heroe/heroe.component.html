<h1>{{nombre}}</h1>

<dl>
    <td>Nombre: </td>
    <dd>{{nombre}}</dd>

    <td>Edad: </td>
    <dd>{{edad}}</dd>

    <td>Función: </td>
    <dd>{{obtenerNombre()}}</dd>

    <td>Capitalizado: </td>
    <dd>{{nombreMayuscula}}</dd>

    <button (click)="cambiarNombre()">Cambiar Héroe</button>
    <button (click)="cambiarEdad()">Cambiar Edad</button>
</dl>
